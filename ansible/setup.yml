---
- name: Setup personal computer
  hosts: personal_computer
  become: true
  vars:
    ansible_config_dir: "/home/ansible/config"

  tasks:
    - name: Setup APT
      ansible.builtin.import_role:
        name: setup_apt
      tags: apt
      vars:
        setup_apt_repositories: "{{ apt_repositories }}"
        setup_apt_packages: "{{ apt_packages }}"

    - name: Setup Snap
      ansible.builtin.import_role:
        name: setup_snap
      tags: snap
      vars:
        snap_packages: "{{ snap_packages }}"

    - name: Setup keys
      ansible.builtin.import_role:
        name: setup_keys
      tags: keys
      vars:
        bitwarden_server: "{{ bitwarden.server }}"
        bitwarden_email: "{{ bitwarden.email }}"
        bitwarden_password: "{{ bitwarden.password }}"
        bitwarden_ssh_keys_collection_id: "{{ bitwarden.sshKeysCollectionId }}"
        bitwarden_gpg_keys_collection_id: "{{ bitwarden.gpgKeysCollectionId }}"

    - name: Setup shell
      ansible.builtin.import_role:
        name: setup_shell
      tags: shell
      become: true
      vars:
        zsh_plugins: "{{ zsh_plugins }}"

    - name: Setup configuration
      ansible.builtin.import_role:
        name: setup_configuration
      tags: configuration

    - name: Setup dev
      ansible.builtin.import_role:
        name: setup_dev
      vars:
        setup_dev_git_name: "{{ git.name }}"
        setup_dev_git_email: "{{ git.email }}"
        setup_dev_git_signing_key: "{{ git.signingKey }}"
        setup_dev_git_includes: "{{ git.includes }}"
        setup_dev_yarn_packages: "{{ yarn.packages }}"
        setup_dev_composer_packages: "{{ composer.packages }}"
      tags: dev
