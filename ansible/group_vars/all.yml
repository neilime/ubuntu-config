locale: en_US.UTF-8
timezone: Europe/Paris
web_browser: chromium-browser.desktop

favorites:
  - gnome-control-center.desktop
  - snap-store_ubuntu-software.desktop
  - org.gnome.Nautilus.desktop
  - org.gnome.Terminal.desktop
  - chromium_chromium.desktop
  - code_code.desktop
  - slack_slack.desktop
  - spotify_spotify.desktop

apt_repositories: []

apt_packages:
  # System
  - apt-transport-https
  - ca-certificates
  - gnupg-agent
  - software-properties-common
  - dconf-cli
  - util-linux-extra
  - systemd
  - hwclock
  - htop
  # Tools
  - cron
  - curl
  - wget
  - unzip
  # Shell
  - bat
  - zsh
  - thefuck
  - fonts-firacode
  # Development
  - python3-dev
  - python3-pip
  - python3-setuptools
  - make
  - gh
  # Cleaning
  - ucaresystem-core
  # Apps
  - copyq
  - chromium-browser
  - simple-scan
  - deja-dup
  - vlc

snap_packages:
  - code
  - spotify
  - slack
  - jdownloader2
  - bw
  - helm

zsh:
  plugins:
    - thefuck
    - git
    - yarn
    - nvm
    - command-not-found
    - docker
    - docker-compose
    - composer
    - aws
    - pre-commit
  aliases:
    - { alias: "cat", command: "batcat -pp" }
    # Enforce security for git aliases
    - {
        alias: "ggl",
        command: 'echo \"\e[31mUse \e[1;31mggfl\e[0m!\" && return 1',
      }
    - {
        alias: "gcam",
        command: 'echo \"\e[31mUse \e[1;31mgcasm\e[0m!\" && return 1',
      }
    - {
        alias: "gcan!",
        command: 'echo \"\e[31mUse \e[1;31mgcans!\e[0m!\" && return 1',
      }

git:
  name: "Emilien Escalle"
  email: "emilien.escalle@escemi.com"
  signingKey: ""
  includes:
    - clients/allopneus

yarn:
  packages: []

composer:
  packages: []

bitwarden:
  server: "https://vault.bitwarden.eu"
  email: "{{ BITWARDEN_EMAIL | default('') }}"
  password: "{{ BITWARDEN_PASSWORD | default('') }}"
  client_id: "{{ BITWARDEN_CLIENT_ID | default('') }}"
  client_secret: "{{ BITWARDEN_CLIENT_SECRET | default('') }}"
  sshKeysCollectionId: "7ac0c067-9d61-49c0-b01e-b10d0135372a" # gitleaks:allow - it is an ID
  gpgKeysCollectionId: "9ff2a152-3c88-44cd-a04b-b11d00c8b267" # gitleaks:allow - it is an ID
