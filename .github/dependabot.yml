version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/.github/actions/**/*"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "04:00"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"

  - package-ecosystem: docker
    open-pull-requests-limit: 20
    directories:
      - "/"
      - "/docker/*/*"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      docker-dependencies:
        patterns:
          - "*"

  - package-ecosystem: pip
    open-pull-requests-limit: 20
    directory: /ansible
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    versioning-strategy: increase
    groups:
      pip-dependencies:
        patterns:
          - "*"
