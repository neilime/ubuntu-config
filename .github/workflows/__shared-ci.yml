name: Shared - Continuous Integration for common tasks

on:
  workflow_call:

permissions: {}

jobs:
  lint:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@6857ef6d10f704e0998aa4955282f27d1b9be778 # 0.23.1
    permissions:
      actions: read
      contents: read
      statuses: write
      security-events: write

  tests-docker:
    needs: lint
    uses: ./.github/workflows/__tests-docker.yml
    permissions:
      id-token: write
      contents: read
      packages: write
      issues: read
      pull-requests: read
    secrets: inherit

  tests-vm:
    needs: lint
    uses: ./.github/workflows/__tests-vm-lima.yml
    permissions:
      contents: read
    secrets: inherit
