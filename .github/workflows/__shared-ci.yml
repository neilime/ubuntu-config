    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@0.22.0

  tests-docker:
    needs: lint
    uses: ./.github/workflows/__tests-docker.yml
    secrets: inherit

  tests-vm:
    needs: lint
    uses: ./.github/workflows/__tests-vm.yml
    secrets: inherit
