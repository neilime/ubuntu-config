[tool:pytest]
testpaths = tests
addopts = -v --tb=short
cache_dir = /tmp/pytest_cache
markers =
    apt: APT package and repository tests
    keys: SSH and GPG key tests
    shell: Shell configuration tests
    dev: Development tools tests
    config: System configuration tests
    snap: Snap package tests
    slow: Slow running tests
python_files = */test_*.py
